<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="nft-card">
            <div class="nft-image-container">
                <div class="nft-image">
                    <img src="images/image-equilibrium.jpg" alt="Image of nft equilibibrium #3429">
                </div>
                <div class="nft-image-hover">
                    <img src="images/icon-view.svg" alt="Icon of an eye">
                </div>
            </div>
            <div class="nft-text-container">
                <div class="nft-text">
                    <h1>Equilibrium #3429</h1>
                    <h2>Our Equilibrium collection promotes balance and calm.</h2>
                </div>
                <div class="nft-price center-image-text">
                    <img src="images/icon-ethereum.svg" alt="Icon of ethereum">
                    <p class="tag-text">0.041 Eth</p>
                </div>
                <div class="nft-time center-image-text">
                    <img src="images/icon-clock.svg" alt="Icon of a clock">
                    <p class="tag-text">3 days left</p>
                </div>
                <div class="nft-creator center-image-text">
                    <img src="images/image-avatar.png" alt="Image of creator avatar">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
